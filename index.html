<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Pricing Boxes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>YAY! It's BOGO</h2>
    
    <!-- Box 1 -->
    <div class="box" id="box1">
      <input type="radio" name="unit" id="unit1">
      <label for="unit1">
        <div class="box-header">
            <div class="unit-price">
          <h4>1 Unit</h4>
          <p class="discount">10% Off</p>
        </div>
          <p class="price">$10.00 USD <span class="strike">$24.00 USD</span></p>
        </div>
        <div class="box-content">
          <div class="option">
            <div class="filter-no display-flex">
                <label for="size1"></label>
                <label for="size1">#1</label>
                <label for="size1">#2</label>
            </div>
            <div class="size-filter display-flex">
                <label for="size1">Size</label>
                <select id="size1">
                  <option value="S">S</option>
                  <option value="M">M</option>
                  <option value="L">L</option>
                </select>

                <select id="size2">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                  </select>
            </div>
            <div class="color-filter display-flex">
                <label for="color1">Colour</label>
                <select id="color1">
                    <option value="Black">Black</option>
                    <option value="White">White</option>
                    <option value="Red">Red</option>
                </select>
                <select id="color2">
                    <option value="Black">Black</option>
                    <option value="White">White</option>
                    <option value="Red">Red</option>
                </select>
            </div> 
          </div>
        </div>
      </label>
    </div>

    <!-- Box 2 -->
    <div class="box" id="box2">
      <input type="radio" name="unit" id="unit2">
      <label for="unit2">
        <div class="box-header">
            <div class="unit-price">
          <h4>2 Units</h4>
          <p class="discount">20% Off</p>
        </div>
          <p class="price">$18.00 USD <span class="strike">$24.00 USD</span></p>
        </div>
        <div class="box-content">
          <div class="option">
            <div class="filter-no display-flex">
                <label for="size1"></label>
                <label for="size1">#1</label>
                <label for="size1">#2</label>
            </div>
            <div class="size-filter display-flex">
                <label for="size1">Size</label>
                <select id="size1">
                  <option value="S">S</option>
                  <option value="M">M</option>
                  <option value="L">L</option>
                </select>

                <select id="size2">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                  </select>
            </div>
            <div class="color-filter display-flex">
                <label for="color1">Colour</label>
                <select id="color1">
                    <option value="Black">Black</option>
                    <option value="White">White</option>
                    <option value="Red">Red</option>
                </select>
                <select id="color2">
                    <option value="Black">Black</option>
                    <option value="White">White</option>
                    <option value="Red">Red</option>
                </select>
            </div> 
        </div>
        </div>
      </label>
    </div>

    <!-- Box 3 -->
    <div class="box" id="box3">
      <input type="radio" name="unit" id="unit3">
      <label for="unit3">
        <div class="box-header">
            <div class="unit-price">
          <h4>3 Units</h4>
          <p class="discount">30% Off</p>
        </div>
          <p class="price">$24.00 USD <span class="strike">$24.00 USD</span></p>
        </div>
        <div class="box-content">
          <div class="option">
            <div class="filter-no display-flex">
                <label for="size1"></label>
                <label for="size1">#1</label>
                <label for="size1">#2</label>
            </div>
            <div class="size-filter display-flex">
                <label for="size1">Size</label>
                <select id="size1">
                  <option value="S">S</option>
                  <option value="M">M</option>
                  <option value="L">L</option>
                </select>

                <select id="size2">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                  </select>
            </div>
            <div class="color-filter display-flex">
                <label for="color1">Colour</label>
                <select id="color1">
                    <option value="Black">Black</option>
                    <option value="White">White</option>
                    <option value="Red">Red</option>
                </select>
                <select id="color2">
                    <option value="Black">Black</option>
                    <option value="White">White</option>
                    <option value="Red">Red</option>
                </select>
            </div> 
       
        </div>
        </div>
      </label>
    </div>

    <div class="price delivery-price">
      <p class="delivery">Free Delivery</p>
      <p class="total">Total: $<span class="total1" id="total">0.00</span> USD</p>
    </div>
    <button id="addToCart">
        <div class="text">
            <p class="plus">+</p>
            <p>Add to Cart</p>
        </div>
    </button>
  </div>
  <script src="script.js"></script>
</body>
</html>
